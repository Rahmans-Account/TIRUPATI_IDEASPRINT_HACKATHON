# LULC Random Forest Configuration

# Model Parameters
model:
  n_estimators: 100
  max_depth: 30
  min_samples_split: 10
  min_samples_leaf: 5
  random_state: 42
  n_jobs: -1
  class_weight: balanced

# LULC Classes
classes:
  0:
    name: "Water"
    color: [0, 0, 255]
  1:
    name: "Vegetation"
    color: [0, 255, 0]
  2:
    name: "Urban"
    color: [255, 0, 0]
  3:
    name: "Barren"
    color: [255, 255, 0]
  4:
    name: "Agriculture"
    color: [0, 255, 255]

# Feature Bands
features:
  bands: ['B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7']
  indices:
    - NDVI  # (NIR - Red) / (NIR + Red)
    - NDBI  # (SWIR - NIR) / (SWIR + NIR)
    - NDWI  # (Green - NIR) / (Green + NIR)
    - SAVI  # ((NIR - Red) / (NIR + Red + L)) * (1 + L), L=0.5
    - EVI   # 2.5 * ((NIR - Red) / (NIR + 6*Red - 7.5*Blue + 1))

# Band Mapping (adjust based on your satellite sensor)
band_mapping:
  Blue: 1
  Green: 2
  Red: 3
  NIR: 4
  SWIR1: 5
  SWIR2: 6

# Paths
paths:
  training_data: "data/training/"
  validation_data: "data/validation/"
  processed_data: "data/processed/"
  raw_data: "data/raw/"
  models: "models/random_forest/"
  results: "results/"

# Training Parameters
training:
  test_size: 0.2
  validation_split: 0.15
  stratify: true
  
# Evaluation
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
  plot_confusion_matrix: true
  plot_feature_importance: true
  save_predictions: true
